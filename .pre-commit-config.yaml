---
repos:
  # Super Linter - Comprehensive linting (Docker-based, optional - use GitHub Actions instead for CI)
  # Note: Commented out by default as it requires Docker and can be slow
  # Uncomment to use locally, or rely on GitHub Actions for CI
  # - repo: https://github.com/super-linter/super-linter
  #   rev: v5.0.0
  #   hooks:
  #     - id: super-linter
  #       name: Super Linter
  #       language: docker
  #       pass_filenames: false
  #       always_run: true
  #       entry: bash -c 'docker run --rm -v "$(pwd)":/tmp/lint -e RUN_LOCAL=true \
  #         -e USE_FIND_ALGORITHM=true -e VALIDATE_ALL_CODEBASE=true \
  #         -e LOG_LEVEL=INFO github/super-linter:latest'

  # Black - Python code formatter
  # IMPORTANT: Keep this version in sync with pyproject.toml dev dependencies
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=120]

  # isort - Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile, black, --line-length, "120"]

  # Flake8 - Python linting
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=120]
        additional_dependencies:
          - flake8-bugbear

  # Markdownlint - Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        args: [--config=.markdownlint.json]

  # Prettier - Code formatting (Markdown, JSON, YAML)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [markdown, json, yaml]
        args: [--print-width=120]

  # YAML lint
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [--strict, -c, .yamllint]

  # JSON validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: detect-private-key

  # Hadolint - Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker

  # Shellcheck - Bash script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: [--severity=warning]

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
