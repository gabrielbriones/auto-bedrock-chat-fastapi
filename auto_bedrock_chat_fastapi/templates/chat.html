<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - {{ app_title }}</title>
    <!-- Markdown parsing library -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
    <!-- Syntax highlighting for code blocks -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <div class="auth-modal hidden" id="authModal">
        {% include 'auth_modal.html' %}
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-left">
                <div class="connection-status disconnected" id="connectionStatus">Disconnected</div>
            </div>
            <div class="chat-header-center">
                <h1>{{ ui_title }}</h1>
                <p>Powered by {{ model_id }}</p>
            </div>
            <div class="chat-header-right">
                <button id="authButton" class="auth-button">Log in</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message system">
                <div class="message-content">
                    {{ ui_welcome_message }}
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="spinner"></div>
            <span id="typingText">AI is typing...</span>
        </div>

        <div class="chat-input">
            <textarea id="messageInput" placeholder="Type your message..." disabled rows="1"></textarea>
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>

    <script>
        // Configuration passed from server
        {% set auth_types = supported_auth_types if supported_auth_types else [] %}
        window.CONFIG = {
            websocketUrl: "{{ websocket_url }}",
            authEnabled: {{ 'true' if auth_enabled else 'false' }},
            requireAuth: {{ 'true' if require_tool_auth else 'false' }},
            supportedAuthTypes: {{ auth_types | tojson }},
            modelId: "{{ model_id }}"
        };
    </script>
    <script src="{{ url_for('static', path='auth.js') }}"></script>
    <script src="{{ url_for('static', path='chat-client.js') }}"></script>
    <script src="{{ url_for('static', path='app.js') }}"></script>
</body>
</html>
